<body class="panel">
<h1 style="color: orange; text-align:center">Anagrama!</h1>
<div class="jumbotron container" style="background-color: lightgrey">
    <div class="row">
<form name="juego">
  <ul>
    <div *ngIf="enJuego">
      Palabra:
      <h3>{{juego.palabraDesordenada}}</h3>
      Respuesta: <input [(ngModel)]="juego.palabraUsuario" placeholder="ingrese palabra" name="palabraIngresada" type="text" class="form-control" style="width:100%"/>
      <br>
  
    </div>
    <h2 [hidden]="!ocultarVerificar" ><button (click)="Verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
    <h2 [hidden]="ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo Juego</button></h2>
  </ul>
  </form>
    </div>
</div>
</body>
