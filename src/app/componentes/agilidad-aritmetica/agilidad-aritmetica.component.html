<!-- index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="panel">
<div style="text-align:center">
  <h1 style="color: orange">
    {{nuevoJuego.nombre}}!
  </h1>
 </div>
<h2></h2>
<div class="jumbotron container" style="background-color: lightgrey">
  <div class="row">
  <form name="juego">
    <ul>
      <div *ngIf="enJuego">
        Cuenta:
        <h3>{{nuevoJuego.numeroUno}}{{nuevoJuego.operador}}{{nuevoJuego.numeroDos}}=?</h3>
        Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%"/>
        <br>

      </div>
      <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
        <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo Juego</button></h2>
        <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>

        <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
        <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
    </ul>
  </form>
</div>
</div>
<div id="snackbar">{{Mensajes}}</div>
</body>
